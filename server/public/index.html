<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat Application</title>
    <link rel="stylesheet" href="./index.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->

        integrity="sha512-ZfzfKx2ypMs5yZGxuUT1KNW/vuOcnhzRwaKXXo3MrfKbHs2p/OT3dVCO6VaHf+t8l59P1TWgs4F/N2MRcXrWWA=="
        crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/font-awesome.min.css"> -->
</head>

<body>

    <!-- Registration Page -->
    <div id="container">
        <div id="featureSection">
            <div id="featureHead">FEATURES</div>
            <div class="feature-items">Make Online Friends</div>
            <div class="feature-items">End-to-End Encryption</div>
            <div class="feature-items">Separate Text and Video Chat Window</div>
            <div class="feature-items">Chat Rooms Available</div>
        </div>
        <div class="registration" id="home-page">
            <h2 class="mb-4">SimplyChat</h2>

            <div class="select-container form-group">
                <label>Gender</label>
                <div class="dropdown" id="gender-form-group">
                    <div class="select">
                        <span>Select Gender</span>
                    </div>
                    <input type="hidden" id="gender" class="form-control">
                    <ul class="dropdown-menu">
                        <li id="male">Male <i class="fa-solid fa-mars"></i></li>
                        <li id="female">Female <i class="fa-solid fa-venus"></i></li>
                    </ul>
                </div>
            </div>

            <div class="form-group" id="tags-form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags" class="form-control">
            </div>

            <div id="home-btns">
                <button id="chatButton" class="btn btn-primary">Chat</button>
                <button id="chatButton" class="btn btn-primary">Video</button>
            </div>

            <div id="signreg-stmt">
                <span class="sign-in-btn">Sign in</span> or <span class="reg-btn">Register</span> to make
                friends
            </div>

        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat" style="display: none;">
        <div id="nav-btn-container">
            <div id="nav-btn">
                <i class="fa-solid fa-greater-than"></i>
            </div>
            <div id="menuBtnDiv">MENU</div>
        </div>
        <div id="nav-container">
            <ul>
                <li class="nav-items" id="top">S</li>
                <div>
                    <li class="nav-items"><i class="fa-solid fa-user-group"></i></li>
                    <div class="nav-label">Friends</div>
                    <li class="nav-items"><i class="fa-solid fa-door-open"></i></li>
                    <div class="nav-label">Rooms</div>
                </div>
                <div id="bottom">
                    <li class="nav-items"><i class="fa-solid fa-user" aria-hidden="true"></i></li>
                    <div class="nav-label">Profile</div>
                    <li class="nav-items"><i class="fa fa-sign-out" aria-hidden="true"></i></li>
                    <div class="nav-label">Sign-Out</div>
                </div>
            </ul>
        </div>
        <div id="centre-box">
            <h2 class="chat-head">CHAT</h2>
            <div id="msg-box">
                <div id="msg-container">
                    <div id="messages">
                    </div>
                    <div id="skip-container">
                        <button id="skipButton" class="btn btn-secondary">Skip</button>
                    </div>
                </div>
                <div class="input-grp">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message">
                    <button id="sendButton" class="btn btn-primary">
                        <i class="fa-solid fa-arrow-right" style="font-size:25px;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
