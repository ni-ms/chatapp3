<body>
    <div id="container1">
        <section id="featureSection" >
            <div id="featureHead">FEATURES</div>
            <div class="feature__container"> </div>
           
            <!-- <div class="feature__controls">
                <div class="feature__dots"></div>
            </div> -->
        </section>

        <div id = "BubbleBox" style = "height:100vh;">
            <div class="chat1-img-box">
                <img id="chat1" src="./images/chat1.png">
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat">
            <div id="nav-btn-container">
                <div id="nav-btn">
                    <i class="fa-solid fa-greater-than"></i>
                </div>
                <div id="menuBtnDiv">MENU</div>
            </div>
            <div id="nav-container">
                <ul>
                    <li class="nav-items" id="top">S</li>
                    <div>
                        <li class="nav-items"><i class="fa-solid fa-user-group"></i></li>
                        <div class="nav-label">Friends</div>
                        <li class="nav-items"><i class="fa-solid fa-door-open"></i></li>
                        <div class="nav-label">Rooms</div>
                    </div>
                    <div id="bottom">
                        <li class="nav-items"><i class="fa-solid fa-user" aria-hidden="true"></i></li>
                        <div class="nav-label">Profile</div>
                        <li class="nav-items"><i class="fa fa-sign-out" aria-hidden="true"></i></li>
                        <div class="nav-label">Sign-Out</div>
                    </div>
                </ul>
            </div>
            <div id="centre-box">
                <h2 class="chat-head">CHAT</h2>
                <div id="msg-box">
                    <div id="msg-container">
                        <div id="messages">
                        </div>
                        <div id="skip-container">
                            <button id="skipButton" class="btn btn-secondary">Skip</button>
                        </div>
                    </div>
                    <div class="input-grp">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type your message">
                        <button id="sendButton" class="btn btn-primary">
                            <i class="fa-solid fa-arrow-right" style="font-size:25px;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    
    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script type = "module" src="./js/index.js"></script>
    <script type = "module" src="./js/chat.js"></script>
</body>
