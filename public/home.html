<body>
    <div id="container1">
        <section id="featureSection">
            <div id="featureHead">FEATURES</div>
            <div class="feature__container"> </div>

            <!-- <div class="feature__controls">
                <div class="feature__dots"></div>
            </div> -->
        </section>

        <div id="BubbleBox" style="height:100vh;">
            <div class="chat1-img-box">
                <img id="chat1" src="./images/chat1.png">
            </div>
        </div>
        <div id = "displayName"></div>
        <div class="registration" id="home-page">
            <h2 class="mb-4">SimplyChat</h2>

            <div class="select-container form-group">
                <label>Gender</label>
                <div class="dropdown" id="gender-form-group">
                    <div class="select">
                        <span>Select Gender</span>
                    </div>
                    <input type="hidden" id="gender" class="form-control">
                    <ul class="dropdown-menu">
                        <li id="male">Male <i class="fa-solid fa-mars"></i></li>
                        <li id="female">Female <i class="fa-solid fa-venus"></i></li>
                    </ul>
                </div>
            </div>

            <div class="form-group" id="tags-form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags" class="form-control">
            </div>

            <div id="home-btns">
                <button id="chatButton" class="hit-btn">Chat</button>
                <button id="videoButton" class="hit-btn">Video</button>
            </div>

            <div id="signreg-stmt">
                <span class="sign-in-btn">Sign in</span> or <span class="reg-btn">Register</span> to make
                friends
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script type = "module" src="./js/index.js"></script>
    <script type = "module" src="./js/home.js"></script>
